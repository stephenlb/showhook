<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SSE {{ .COMMIT }}</title>
<style>body { font-family: Roboto, sans-serif; }</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
$(function () {
var evsrc = new EventSource("/events")
evsrc.onmessage = function (ev) {
var data = ev.data
$("#log > ul").append("<li>" + data + "</li>")
}
evsrc.onerror = function (ev) {
console.log("readyState = " + ev.currentTarget.readyState)
}
})
</script>
</head>

<body>
<h1><a target="_blank" href="/hook">/hook</a> dumps</h1>
<div id="log">
<ul>
</ul>
</div>
<p><a href="https://github.com/unee-t/showhook">Showhook source</a></p>
</body>

</html>
